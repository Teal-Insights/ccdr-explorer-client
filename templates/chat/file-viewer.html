<!-- file-viewer.html -->
<div class="fileViewer">
  <div class="filesList {{ 'grow' if files|length != 0 else '' }}"
       hx-get="/chat/files"
       hx-trigger="every 2s">
      {% for file in files %}
        <div class="fileEntry">
          <div class="fileName">
            <span class="fileName">{{ file.filename }}</span>
            <span class="fileStatus">{{ file.status }}</span>
          </div>
        </div>
      {% endfor %}
  </div>
</div>
