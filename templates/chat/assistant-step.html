<!-- assistant-step.html -->
<div
  class="mb-2 text-start {% 
    if step_type == 'assistantMessage' 
      %} alert alert-secondary w-75{% 
    elif step_type == 'toolCall' 
      %} alert alert-info w-75{% 
    else 
      %} alert alert-warning w-75{% 
    endif %}"
    {% if step_type == 'toolCall' %}
      style="white-space: pre-wrap;"
    {% endif %}
  id="step-{{ step_id }}">{{ content if content else "" }}</div>
