{% macro render_logo(width=30, height=30, classes="d-inline-block align-top") %}
<svg width="{{ width }}" height="{{ height }}" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg" class="{{ classes }}">
    <!-- Face Circle -->
    <circle cx="15" cy="15" r="14" fill="none" stroke="black" stroke-width="2"/>
    <!-- Left Eye -->
    <circle cx="10" cy="12" r="2" fill="black"/>
    <!-- Right Eye -->
    <circle cx="20" cy="12" r="2" fill="black"/>
    <!-- Glasses Frame -->
    <rect x="7" y="10" width="6" height="4" fill="none" stroke="black" stroke-width="1.5"/>
    <rect x="17" y="10" width="6" height="4" fill="none" stroke="black" stroke-width="1.5"/>
    <line x1="13" y1="12" x2="17" y2="12" stroke="black" stroke-width="1.5"/>
    <!-- Mouth -->
    <path d="M 10 20 Q 15 24 20 20" stroke="black" stroke-width="1.5" fill="none"/>
</svg>
{% endmacro %}
